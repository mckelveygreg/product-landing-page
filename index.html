<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Thneed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header id="header">
        <h1>Everyone Needs a Thneed!</h1>
        <img id="header-img" src="media/thneed_factory.png" alt="Thneed Factory">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a> 
            <a href="#about" class="nav-link">About Us</a> 
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
        
        
    </header>
    
    <section id="features">
        <h2>Features</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/tLewJ_KYHno?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
    </section>
    
    <section id="contact">
        <h2>Contact Us!</h2>
        <p>Leave us a note and your email so we can get back to you</p>
        
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Lorax@thneed.org">
            </div>
            
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="user_message"></textarea>
            </div>
            
            <div class="button">
                <input type="submit" id="submit"></button>
            </div>
        </form>
    </section>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
